<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="css/bulma.css" />
  <link rel="stylesheet" href="css/index.css" />
  <title>Canvas Sample Apps.</title>
  <meta name="author" content="Kinachan0725">
</head>

<body>
  <div class="container custom-container">
    <div class="columns">
      <div class="column is-full">
        <div class="is-size-1">
          Canvas Sample Apps.
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column is-half">
        <canvas id="canvasArea"></canvas>
      </div>
      <div class="column is-half preview-area">
        <img id="preview" />
      </div>
    </div>

    <div class="columns">
      <div class="column is-one-fifth">
        <button id="clearButton" class="button is-danger is-light">Clear</button>
      </div>
      <div class="column is-one-fifth">
        <button id="downloadButton" class="button is-primary is-light">Download</button>
      </div>
      <div class="column is-one-fifth">
        <button id="previewButton" class="button is-info is-light">Preview</button>
      </div>
    </div>

    <div class="columns">
      <div class="column is-full">
        <div class="field">
          <label class="label">Pencil Color</label>
          <div class="control with-color">
            <div class="color-palette"></div>
            <input id="pencilColor" class="input" type="text" size="5" name="pencilColor"
              placeholder="Click to open the color palette.">
          </div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column is-half">
        <div class="field">
          <label class="label">Size</label>
          <div class="control half">
            <input id="pencilSize" class="input" type="number" name="pencilSize"
              placeholder="The thickness of the pen.">
          </div>
        </div>
      </div>

      <div class="column is-half">
        <div class="field">
          <label class="label">Opacity</label>
          <div class="control half">
            <input id="pencilOpacity" class="input" type="number" name="pencilOpacity"
              placeholder="Sets the opacity level."
              min="0"
              max="1"
              step="0.1"
            >
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="js/painter.js"></script>
</body>
